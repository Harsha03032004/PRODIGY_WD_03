<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"> 
        <h1>Tic Tac Toe</h1>
        <div class="mode-selection">
            <button id="humanVsHuman" class="mode-btn">Human vs Human</button>
            <button id="humanVsAI" class="mode-btn">Human vs AI</button>
        </div>
        <div class="game-board" id="gameBoard">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <h2 id="gameMessage" class="game-message"></h2>
        <button id="restartBtn" class="restart-btn">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
